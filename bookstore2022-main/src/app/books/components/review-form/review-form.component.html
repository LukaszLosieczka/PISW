<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="needs-validation p-3">
  <p *ngIf="f.submitted && !f.valid" class="text-danger">All fields have to be filled.</p>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="review.title" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="review.description" class="form-control" required></textarea>
  </div>

  <div class="form-group">
    <label for="rate">Rate:</label>
    <input type="number" id="rate" name="rate" [(ngModel)]="review.rate" class="form-control" required min="1" max="5">
  </div>

  <button type="submit" class="btn btn-primary mt-1">Create Review</button>
</form>
